<body>
<!--<div id="myDiv"></div>-->
    <ul class="fly-in-text">
        <li>Q</li>
        <li>U</li>
        <li>I</li>
        <li>N</li>
        <li>T</li>
        <li>A</li>
        <li>I</li>

    </ul>
<script src="./assets/js/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <script>
        $('.fly-in-text li').on('click', function() {
            TweenLite.set(this,{transformOrigin:'50% 100% 0px',transformPerspective:"-500px"});
            TweenLite.from(this,6,{rotationX:-360,opacity:0,ease:Elastic.easeOut.config(1,0.15)});
        });
    </script>
</body>
